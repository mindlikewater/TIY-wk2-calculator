<!DOCTYPE html>
<html>
  <head>
    <h1>Calculator</h1>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="intro">
      <p>This is a simple addition calculator.</p>
      <p>Please input two values to add together.</p>
    </div>
    <form>
      <input type="text" id="value-one" />
      <span>+</span>
      <input type="text" id="value-two" />
      <button id="calculate-button">Calculate</button>
    </form>

    <div class="answer">
      Answer: <span id="answer"></span>
    </div>
  <script src="main.js"></script>
  </body>
</html>
